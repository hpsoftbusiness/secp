api_platform:
    formats:
        jsonld:
            mime_types: ['application/ld+json']
        csv:
            mime_types: ['text/csv']
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    swagger:
        api_keys:
            apiKey:
                name: Authorization
                type: header
    exception_to_status:
        App\Exception\SectionNotBelongToDepartmentException: 400
    eager_loading:
        force_eager: false
    collection:
        pagination:
            client_enabled: true
            client_items_per_page: true
            maximum_items_per_page: 50
